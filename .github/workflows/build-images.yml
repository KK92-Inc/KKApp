# ============================================================================
# Build and Publish Docker Images to GitHub Container Registry
# ============================================================================
# This workflow builds all application Docker images and pushes them to ghcr.io
# Images are tagged with the git sha and 'latest' for main branch builds
# ============================================================================

name: Build and Publish Docker Images

on:
  push:
    branches: [main, master]
    paths:
      - 'App.Backend/**'
      - 'App.Frontend/**'
      - 'App.Migrations/**'
      - 'App.Repository/**'
      - '.github/workflows/build-images.yml'
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Allow manual triggers

env:
  REGISTRY: ghcr.io

jobs:
  # ============================================================================
  # Build .NET Projects (Backend API + Migrations)
  # ============================================================================
  build-dotnet:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: kk-backend
            project: App.Backend/API/App.Backend.API.csproj
          - name: kk-migration
            project: App.Migrations/Migrations.csproj

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore ${{ matrix.project }}

      - name: Get repository owner lowercase
        id: repo
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push container image
        if: github.event_name != 'pull_request'
        run: |
          TAGS="${{ github.sha }}"
          if [ "${{ github.ref }}" = "refs/heads/main" ] || [ "${{ github.ref }}" = "refs/heads/master" ]; then
            TAGS="${TAGS};latest"
          fi

          dotnet publish ${{ matrix.project }} \
            --os linux \
            --arch x64 \
            -c Release \
            -p:ContainerRegistry=${{ env.REGISTRY }} \
            -p:ContainerRepository=${{ steps.repo.outputs.owner }}/${{ matrix.name }} \
            -p:ContainerImageTags="\"${TAGS}\"" \
            -p:PublishProfile=DefaultContainer

      - name: Build container image (PR - no push)
        if: github.event_name == 'pull_request'
        run: |
          dotnet publish ${{ matrix.project }} \
            --os linux \
            --arch x64 \
            -c Release \
            -p:ContainerRegistry=${{ env.REGISTRY }} \
            -p:ContainerRepository=${{ steps.repo.outputs.owner }}/${{ matrix.name }} \
            -p:ContainerImageTags='"pr-${{ github.event.number }}"' \
            -p:PublishProfile=DefaultContainer \
            -p:ContainerPushToRegistry=false

  # ============================================================================
  # Build Dockerfile-based Projects (Frontend, Git API, Git SSH)
  # ============================================================================
  build-dockerfiles:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: kk-frontend
            context: ./App.Frontend
            dockerfile: ./App.Frontend/Dockerfile
          - name: kk-git-api
            context: ./App.Repository
            dockerfile: ./App.Repository/Dockerfile.api
          - name: kk-git-ssh
            context: ./App.Repository
            dockerfile: ./App.Repository/Dockerfile.ssh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.name }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
            type=ref,event=branch
            type=ref,event=pr

      - name: Setup frontend environment file
        if: matrix.name == 'kk-frontend'
        run: cp ./App.Frontend/.env.ci ./App.Frontend/.env

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
